<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Kowl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="WebApp to explore Kafka Messages, Topics, ..." />
    <script>
        {
            baseUrl = "__BASE_PATH_REPLACE_MARKER__";
            window["BASE_URL"] = baseUrl;

            window.__getLocation = function () {
                return window.location;
            };
            let l = window.__getLocation();
            let base = document.createElement('base');
            if (!baseUrl.startsWith('__BASE')) {
                base.href = l.protocol + '//' + l.hostname + (l.port ? (':' + l.port) : '') + baseUrl;
            } else {
                base.href = l.protocol + '//' + l.hostname + (l.port ? (':' + l.port) : '') + '/';
            }
            document.getElementsByTagName('head')[0].appendChild(base);
        }
    </script>

    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700&display=swap" rel="stylesheet">

</head>
