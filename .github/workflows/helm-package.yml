name: Package Helm chart

on:
  workflow_dispatch:
    inputs:
      chartVersion:
        description: 'Chart Version (e.g. 1.0.0)'
        required: true

jobs:
  helm-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up latest stable Helm version
        uses: azure/setup-helm@v3

      # Python is required because ct lint runs Yamale and yamllint which requires Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.7'

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.2.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi

      - name: Run chart-testing (lint)
        run: ct lint --debug --chart-dirs helm --target-branch ${{ github.event.repository.default_branch }}

  helm-release:
    permissions:
      contents: write
    needs: helm-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up latest stable Helm version
        uses: azure/setup-helm@v3

      - name: Helm Package & Upload Helm chart
        working-directory: helm
        run: |
          ${{ secrets.GOOGLE_CLOUD_SA }} | helm registry login https://europe-west1-docker.pkg.dev -u _json_key --password-stdin
          helm package -u console --version ${{ github.event.inputs.chartVersion }}
          helm push console-${{ github.event.inputs.chartVersion }} oci://europe-west1-docker.pkg.dev/rp-console-356021/helm-charts
